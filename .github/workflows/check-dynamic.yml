name: dynamic
on: pull_request

jobs:
  check-build:
    strategy:
      matrix:
        settings:
        - host: windows-latest
          setup: echo "no setup"
          build: cargo build
          test: cargo nextest run --release
        - host: ubuntu-latest
          setup: |
            rustup target add aarch64-unknown-linux-gnu &&
            rustup target add x86_64-unknown-linux-gnu
          build: |
            cargo build --target aarch64-unknown-linux-gnu &&
            cargo build --target x86_64-unknown-linux-gnu
          test: |
            cargo nextest run --target aarch64-unknown-linux-gnu --release &&
            cargo nextest run --target x86_64-unknown-linux-gnu --release
        - host: macos-latest
          setup: |
            rustup target add aarch64-apple-darwin &&
            rustup target add x86_64-apple-darwin
          build: |
            cargo build --target aarch64-apple-darwin &&
            cargo build --target x86_64-apple-darwin
          test: |
            cargo nextest run --target aarch64-apple-darwin --release &&
            cargo nextest run --target x86_64-apple-darwin --release

    runs-on: ${{ matrix.settings.host }}
    name: test / ${{ matrix.settings.host }}
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: taiki-e/install-action@nextest
    - uses: Swatinem/rust-cache@v2.7.2
      with:
        key: ${{ matrix.settings.host }}
    - run: ${{ matrix.settings.setup }}
    - run: ${{ matrix.settings.build }}
    - run: ${{ matrix.settings.test }}
    - run: cargo check --all --bins --examples --tests
    - run: cargo test --doc
